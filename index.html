<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/slides.css"/>
        <link rel="stylesheet" href="css/menu.css"/>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/slides.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="onBodyLoad()">

        <!-- menu -->
        <button id="menu-button" onclick="toggleMenu()">Menu</button>
        <div id="overlay" class="overlay">
            <ul class="menu">
                <li><a href="#trending">Trending</a></li>
                <li><a href="#newsletterr">Newsletter</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- logo -->
        <div>
            <img src="images/logo.png" height="100px">
        </div>

        <!-- sign-up -->
        <div>
            sign up
        </div>

        <!-- slides -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/hi.jpg" style="width:50%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/logo.png" style="width:50%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/image3.jpg" style="width:50%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div>
            <!-- trending -->
            trending
        </div>

        <h1>
            Latest
        </h1>

        <h1>
            Popular
        </h1>
        <p>
        hi
        </p>

        <div>
            <!-- straw-hats ranked -->
            straw-hats
        </div>

        <div>
            <!-- most popular pokemon -->
            pokemon
        </div>

        <div>
            <!-- best mario characters -->
            mario
        </div>

        <div>
            <!-- best shiny -->
            shiny
        </div>

        <script type="text/javascript">
            function() onBodyLoad {
                alert("ah");
            }
        </script>
    </body>
</html>
